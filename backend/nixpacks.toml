# Configuración de Nixpacks para Railway - Backend
# Este archivo se usa cuando Railway tiene el Root Directory configurado como "backend"
# IMPORTANTE: Railway ya está en el directorio backend, no hace falta hacer "cd backend"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python3 --version",
    "pip3 --version",
    "pip3 install --no-cache-dir -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "echo 'Backend build complete'",
    "mkdir -p ../dataset || true",
    "mkdir -p dataset || true",
    "cp ../classes.json classes.json 2>/dev/null || echo 'classes.json not found in parent, will search at runtime'",
    "cp ../dataset/best_model.pth dataset/best_model.pth 2>/dev/null || cp ../best_model.pth best_model.pth 2>/dev/null || echo 'best_model.pth not found in parent, will search at runtime'",
    "ls -la .. || true",
    "ls -la ../dataset || true"
]

[start]
cmd = "uvicorn api:app --host 0.0.0.0 --port ${PORT:-8000}"

