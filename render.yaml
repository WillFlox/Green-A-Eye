services:
  - type: web
    name: green-a-eye-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: https://tu-frontend.vercel.app,https://tu-dominio.com
      - key: PORT
        sync: false

